<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">ログイン</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                メールアドレスを入力してください
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                有効なメールアドレスを入力してください
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                パスワードを入力してください
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                パスワードは6文字以上で入力してください
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['maxlength']">
                パスワードは20文字以下で入力してください
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['pattern']">
                パスワードは英数字のみで入力してください
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                {{ isLoading ? 'ログイン中...' : 'ログイン' }}
              </button>
            </div>
          </form>
          <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-secondary" (click)="navigateToRegister()">
              新規登録はこちら
            </button>
            <button type="button" class="btn btn-link" (click)="resetPassword()">
              パスワードを忘れた方はこちら
            </button>
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{successMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
